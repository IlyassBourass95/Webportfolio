<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" alt="Logo" class="logo"></a>
    <nav class="nav-center">
      <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" href="portfolio.html">Projecten</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

    <figure class="photo-container">
      <img src="assets/images/Professionele foto.jpg" alt="Professionele Foto" class="profile-photo">
    </figure>
  </header>

  <main>
    <section class="contact-form">
      
      <h1>Contactformulier</h1>
      <p>Vul het onderstaande formulier in om contact met mij op te nemen. Ik neem zo snel mogelijk contact met je op.</p>
      
      <form action="mailto:ilyass.bourass@hotmail.com" method="POST" enctype="text/plain">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Bericht:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Verstuur</button>
      </form>
    </section>
  </main>

  </footer>
